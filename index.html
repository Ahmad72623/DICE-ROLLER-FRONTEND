<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller API Test</title>
</head>
<body>
    <h1>Dice Roller API Test</h1>
    <button onclick="rollDice(6)">Roll a 6-sided Dice</button>
    <p id="result"></p>

    <script>
        async function rollDice(sides) {
            try {
                const response = await fetch(`https://dice-roller-api-lab3-aca7a8hvf0g8c8c4.uaenorth-01.azurewebsites.net/roll/${sides}`);
                
                if (!response.ok) {
                    throw new Error("API request failed");
                }

                const data = await response.json();
                document.getElementById("result").innerText = `You rolled: ${data.roll}`;
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
